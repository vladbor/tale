#tag layout_block("bodyContent")

<div class="col-sm-12">
    <h4 class="page-title">Theme setting</h4>
</div>

<form id="option-from" class="form-horizontal" role="form">
    <div class="col-md-6">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Basic settings</h3>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-md-3 control-label">Theme LOGO</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="logo_url"
                               value="${options.logo_url ?! theme_url('/static/img/logo.png')}"
                               placeholder="Please enter the subject LOGO outer chain"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Subject author</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="author"
                               value="${options.author ?! 'biezhi'}" placeholder="Your blog nickname">
                    </div>
                </div>
                <div class="clearfix pull-right">
                    <button type="button" class="btn btn-primary waves-effect waves-light"
                            onclick="saveThemeOptions('option-from')">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6">
        <div class="panel panel-color panel-inverse">
            <div class="panel-heading">
                <h3 class="panel-title">Personalization</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">Weibo account</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="social_weibo"
                               value="${options.social_weibo ?! ''}"
                               placeholder="Weibo account, does not display without input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Know the account</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="social_zhihu"
                               value="${options.social_zhihu ?! ''}"
                               placeholder="Know the account number, do not display it without displaying">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Github account</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="social_github"
                               value="${options.social_github ?! ''}" placeholder="Github account, does not display without input">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Twitter account</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="social_twitter"
                               value="${options.social_twitter ?! ''}" placeholder="Twitter account, do not display without input">
                    </div>
                </div>
                <div class="clearfix pull-right">
                    <button type="button" class="btn btn-inverse waves-effect waves-light"
                            onclick="saveThemeOptions('option-from')">
                        Save Settings
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
#end
#include("/comm/ts_base_layout.html")
